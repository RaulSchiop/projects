<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <h1>Log In</h1>
<div class="elemnte">
    <label for="Email">Email</label>
    <input type="text" id="Email" required>
   
</div>
<div class="elemnte">
    <label for="password">Password</label>
    <input type="password" id="password" required>
   
</div>


<button class="btn">Log in</button>
<p>Don`t have a account? <a class="newAcc">Register</a></p>

</div>





<div class="register-container">
    <h1>Register</h1>
<div class="elemnte">
    <label for="Email">Email</label>
    <input type="text" id="Email-r" required>
   
</div>
<div class="elemnte">
    <label for="password">Password</label>
    <input type="password" id="password-r" required>

   
   

</div>
<div class="elemnte">
    <label class="Confirm" for="password">Confirm Password</label>
    <input type="password" id="password-conf" required>
   
</div>
<button class="btn" id="creare">Make Account</button>



</div>
    <script src="script.js"></script>
</body>
